<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>게시판</title>
</head>

<body th:align="center">

    <h1>게시판</h1>
    <a href="/post/create">글쓰기</a>
    <a href="/">메인</a>
    <table th:align="center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <tr th:each="post : ${postList}">
            <td th:text="${post.seq}"></td>
            <td><a th:href="@{/post(${post.seq})}" th:text="${post.title}"></a></td>
            <td th:text="${post.user.id}"></td>
        </tr>

    </table>

</body>

</html>
