<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예외 발생</title>
</head>
<body>

<h1>오류 발생</h1>
<a th:href="@{/main}">Main</a>

<table>
    <tr>
        <th>예외 메세지 : [[${exception.message}]]</th>
    </tr>

    <tr th:each="trace : ${exception.stackTrace}">
        <td th:text="${trace}"></td>
    </tr>
</table>

</body>
</html>
